<body>
   <h1 class="titleText display-4">TODO LIST</h1>
    <div class="container rounded bg-light py-4">
        <label class="mdc-text-field" style="width: 87%; height: 40px">
            <input type="text" class="mdc-text-field__input bg-white" aria-labelledby="my-label">
            <span class="mdc-floating-label" id="my-label">Введите текст</span>
            <div class="mdc-line-ripple"></div>
        </label>
        <button class="mdc-button mdc-button--raised float-right" style=" width: 12%; height: 40px">  <span class="mdc-button__ripple"></span>+ Добавить</button>
        <div class="mdc-data-table w-100">
            <table class="mdc-data-table__table" aria-label="Dessert calories">
              <thead>
                <tr class="mdc-data-table__header-row">
                  <th class="mdc-data-table__header-cell">All tasks</th>
                </tr>
              </thead>
              <tbody class="mdc-data-table__content">
                <tr class="mdc-data-table__row">
                    <td class="mdc-data-table__cell" id="task">Frozen yogurt</td>
                    <td class="mdc-data-table__cell">
                        <button class="mdc-icon-button material-icons color-primary float-right">delete</button>
                        <button class="mdc-icon-button material-icons float-right" onclick="taskDone('')">done</button>
                    </td>
                </tr>
                <tr class="mdc-data-table__row">
                    <td class="mdc-data-table__cell" id="task1">Frozen yogurt</td>
                    <td class="mdc-data-table__cell">
                        <button class="mdc-icon-button material-icons float-right">delete</button>
                        <button class="mdc-icon-button material-icons float-right" onclick="taskDone('1')">done</button>
                    </td>
                </tr>
                <tr class="mdc-data-table__row">
                    <td class="mdc-data-table__cell" id="task2">Frozen yogurt</td>
                    <td class="mdc-data-table__cell">
                        <button class="mdc-icon-button material-icons float-right">delete</button>
                        <button class="mdc-icon-button material-icons float-right" onclick="taskDone('2')">done</button>
                    </td>
                </tr>
                <tr class="mdc-data-table__row">
                    <td class="mdc-data-table__cell" id="task3">Frozen yogurt</td>
                    <td class="mdc-data-table__cell">
                        <button class="mdc-icon-button material-icons float-right">delete</button>
                        <button class="mdc-icon-button material-icons float-right" onclick="taskDone('3')">done</button>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
        <button class="mdc-button mdc-button--outlined mt-2"><span class="mdc-button__ripple"></span>Удалить все</button>
    </div>
    <div class="container">
        <h5 class="heading">Hello said</h5>
        <ul class="collection">
            <li class="collection-item">One</li>
            <li class="collection-item">Two</li>
            <li class="collection-item">Three</li>
        </ul>
        <form>
            <div>
                <select name="select" id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="text" id="taskInputId" value="some text">
            </div>
            <input class="btn" type="submit"  id="buttonId"  value="add task">
        </form>
    </div>
